<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you for the gift yesterday ?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #d43f4f;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .gif-container {
            margin: 20px 0;
            text-align: center;
        }

        .valentine-gif {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-height: 200px;
            object-fit: contain;
        }

        .question {
            font-size: 2rem;
            color: #333;
            margin: 30px 0 40px;
            font-weight: 600;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            position: relative;
            min-height: 60px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 140px;
        }

        .btn-yes {
            background: #4caf50;
            color: white;
        }

        .btn-yes:hover {
            background: #45a049;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-no {
            background: #f44336;
            color: white;
            cursor: pointer;
        }

        .btn-no:hover {
            background: #da190b;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 400px;
            text-align: center;
            animation: popIn 0.3s ease;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            font-size: 2rem;
            color: #d43f4f;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }

        .modal-content button {
            padding: 12px 30px;
            font-size: 1.1rem;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-content button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .hidden-btn {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1rem;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .hidden-btn:hover {
            background: #e68900;
            transform: scale(1.05);
        }

        .show {
            display: inline-block;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s ease;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
            .question {
                font-size: 1.6rem;
            }
            .btn {
                padding: 12px 25px;
                font-size: 1.1rem;
                min-width: 120px;
            }
            .button-container {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>„Éê„É©„ÅØËµ§„Åè„Å¶„ÄÅ„Çπ„Éü„É¨„ÅØÈùí„ÅÑ„ÄÇ<br>Â∞èÈ≥•ÈÅäÂÖ≠Ëä±„ÇíË¶ã„Åã„Åë„Åü„Çâ„ÄÅ„ÅÇ„Å™„Åü„ÅØ„Å®„Å¶„ÇÇ„Åç„Çå„ÅÑ„Å£„Å¶„Åì„Å®„Å†„Çà„ÄÇ</h1>
        
        <!-- GIF REPLACES THE LINK HERE -->
        <div class="gif-container">
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHZ6aWlubG83c2thd2RoY29kcmh1d2Z1ZmRjejlqNWpxOTRrcGh2bCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/a6pzK009rlCak/giphy.gif" alt="Valentine GIF" class="valentine-gif">
            <!-- Replace the URL above with your favorite Valentine GIF! -->
        </div>
        
        
        <div class="button-container">
            <button class="btn btn-yes" id="yesBtn">„ÅØ„ÅÑ</button>
            <button class="btn btn-no" id="noBtn">„ÇØ„É™„ÉÉ„ÇØ„Åó„Å™„ÅÑ„Åß„Åè„Å†„Åï„ÅÑ!</button>
        </div>

        <button class="hidden-btn" id="hiddenBtn" onclick="showFinalModal()">„ÅÜ„Çì„ÄÅÁµ∂ÂØæ‚ùóÔ∏è</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">                                                                                    
            <h2>Yay! üéâ</h2>
            <p>Ê≠£„Åó„ÅÑÈÅ∏Êäû„Çí„Åó„Åü„Å≠‚ùóÔ∏è<br>„Åü„Åà„Å°„ÇÉ„Çì„ÄÅ„Éê„É¨„É≥„Çø„Ç§„É≥„Åä„ÇÅ„Åß„Å®„ÅÜüéâ</p>
            <button onclick="closeModal()">Close</button>                                                                                                         
        </div>
    </div>

    <!-- Second Modal for "Are you sure?" flow -->
    <div class="modal" id="sureModal">
        <div class="modal-content">
            <h2>ÂæÖ„Å£„Å¶...</h2> 
            <p>„Éû„Ç∏„ÅßÔºü ü§î</p>
            <button onclick="closeSureModal()">„ÅÜ„Çì„ÄÅÁµ∂ÂØæ‚ùóÔ∏è</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const modal = document.getElementById('modal');
        const sureModal = document.getElementById('sureModal');
        const hiddenBtn = document.getElementById('hiddenBtn');
        
        let clickCount = 0;
        
        // Yes button functionality
        yesBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });
        
        // No button functionality
        noBtn.addEventListener('click', () => {                                                                                                                                                                                                                                                       
            clickCount++;
            
            if (clickCount === 1) {
                // First click: show "Are you sure?" modal
                sureModal.style.display = 'flex';
            } else if (clickCount === 2) {
                // Second click: show hidden button
                closeSureModal();
                hiddenBtn.classList.add('show');
                
                // Add some playful shake
                noBtn.classList.add('shake');
                setTimeout(() => {
                    noBtn.classList.remove('shake');
                }, 500);
                
                // Change no button text
                noBtn.textContent = 'Stop clicking!';
            } else if (clickCount >= 3) {
                // Third click: give up and show the hidden button more prominently
                noBtn.style.opacity = '0.5';
                noBtn.style.cursor = 'not-allowed';
                hiddenBtn.classList.add('show');
                hiddenBtn.style.animation = 'popIn 0.5s ease';
            }
        });
        
        // Close modals
        function closeModal() {                      
            modal.style.display = 'none';
        }
                                                                                                       
        function closeSureModal() {
            sureModal.style.display = 'none';
        }
        
        function showFinalModal() {                                                                                                                                                                                                                              
            modal.style.display = 'flex';
            hiddenBtn.classList.remove('show');
        }
        
        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
            if (e.target === sureModal) {
                sureModal.style.display = 'none';
            }
        });
    </script>
</body>
